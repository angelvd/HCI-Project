    <div class="Body">
        <div class="Sign-Up">
            <h1 class="judul">SIGN UP</h1>
            <form onsubmit="return validate()">
                <div>
                    <label>Username</label>
                    <div><input type="text" id="username" placeholder="username"></div>
                </div>
                <div>
                    <label>Email</label>
                    <div><input type="text" id="email" placeholder="email"></div>
                </div>
                <div>
                    <label>Password</label>
                    <div><input type="password" id="password" placeholder="password"></div>
                </div>
                <div>
                    <label>Region</label>
                    <div>
                        <select name="" id="Region" aria-placeholder="">
                            <optgroup label="Benua Afrika">
                                <option value="Afrika Selatan">Afrika Selatan</option>
                                <option value="Aljazair">Aljazair</option>
                                <option value="Etiopia">Etiopia</option>
                                <option value="Ghana">Ghana</option>
                                <option value="Kenya">Kenya</option>
                            </optgroup>
                            <optgroup label="Benua Asia ">
                                <option value="Indonesia">Indonesia</option>
                                <option value="Afghanistan">Afghanistan</option>
                                <option value="Arab Saudi">Arab Saudi</option>
                                <option value="India">India</option>
                                <option value="Singapura">Singapura</option>
                            </optgroup>
                            <optgroup label="Benua Eropa ">
                                <option value="Inggris">Inggris</option>
                                <option value="Jerman">Jerman</option>
                                <option value="Belanda">Belanda</option>
                                <option value="Prancis">Prancis</option>
                                <option value="Rusia">Rusia</option>
                            </optgroup>
                            <optgroup label="Benua Amerika">
                                <option value="Amerika Serikat">Amerika Serikat</option>
                                <option value="Kanada">Kanada</option>
                                <option value="Meksiko">Meksiko</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Brazil">Brazil</option>
                            </optgroup>
                            <optgroup label="Benua Oseania">
                                <option value="Australia">Australia</option>
                                <option value="Selandia Baru">Selandia Baru</option>
                                <option value="Papua Nugini">Papua Nugini</option>
                                <option value="Samoa">Samoa</option>
                                <option value="Palau">Palau</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="dob">
                    <label for="">Date of Birth</label>
                    <div>
                        <input type="date" id="dob">
                    </div>
                </div>
                <div>
                    <label for="">Gender</label>
                    <div class="gender"> 
                      <input type="radio" name="Gender" id="Gender"> Male
                      <input type="radio" name="Gender" id="Gender"> Female
                    </div> 
                   
                  </div>
                <div id="error_message">

                </div>
                <button>Sign Up</button>
            </form>
        </div>
